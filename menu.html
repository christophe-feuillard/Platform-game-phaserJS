<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>
</head>

<body>
<script>
class menu extends Phaser.Scene {
    constructor() {
        super({ key: "menu" });
    }

    preload() {
        this.load.image("menu_fond", "assets/background.png");
        this.load.image("imageBoutonPlay", "...");
    }

    create() {
        // on place les éléments de fond
        this.add
            .image(0, 0, "menu_fond")
            .setOrigin(0)
            .setDepth(0);

        var bouton_play = this.add.image(300, 450, "imageBoutonPlay").setDepth(1); // on ajoute un bouton de clic, nommé bouton_play

        bouton_play.setInteractive();            // on rend le bouton interratif
        bouton_play.on("pointerover", () => {}); // Cas ou la souris passe sur le bouton play
        bouton_play.on("pointerout", () => {});  // Cas ou la souris ne passe plus sur le bouton play


    //Cas ou la sourris clique sur le bouton play :
    // on lance le niveau 1
    bouton_play.on("pointerup", () => {
        this.scene.start("niveau 1");
    });
  }
}         
    </script>
</body>

</html>
